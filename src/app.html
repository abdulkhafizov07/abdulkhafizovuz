<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <style>
            .loader {
                width: 64px;
                aspect-ratio: 1;
                display: grid;
                border-radius: 50%;
                background: linear-gradient(
                            0deg,
                            rgb(255, 255, 255) 30%,
                            rgba(0, 0, 0, 0) 0 70%,
                            rgb(255, 255, 255) 0
                        )
                        50%/8% 100%,
                    linear-gradient(
                            90deg,
                            rgb(255, 255, 255) 30%,
                            rgba(0, 0, 0, 0) 0 70%,
                            rgb(255, 255, 255) 0
                        )
                        50%/100% 8%;
                background-repeat: no-repeat;
                animation: l23 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            .loader::before,
            .loader::after {
                content: "";
                grid-area: 1/1;
                border-radius: 50%;
                background: inherit;
                transform: rotate(30deg);
            }
            .loader::after {
                transform: rotate(60deg);
            }
            @keyframes l23 {
                100% {
                    transform: rotate(1turn);
                }
            }

            #main-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
                transition: 1s cubic-bezier(0.215, 0.61, 0.355, 1);
                z-index: 99999;
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div id="main-loader"><div class="loader"></div></div>

        <div id="page">
            <div
                class="flex w-full h-screen items-center justify-center bg-black overflow-hidden"
                id="background"
            >
                <video
                    autoplay
                    loop
                    muted
                    playsinline
                    preload="auto"
                    class="w-full h-full object-cover opacity-60"
                >
                    <source src="/assets/background.mp4" type="video/mp4" />
                    <track kind="captions" />
                    Your browser does not support the video tag.
                </video>
            </div>

            <div
                class="fixed top-0 left-0 w-full max-h-screen overflow-y-auto py-12 z-10"
            >
                <div id="container" class="mx-auto p-4">%sveltekit.body%</div>
            </div>
        </div>
    </body>
</html>
